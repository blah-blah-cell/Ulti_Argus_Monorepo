name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install Ruff
        run: pip install ruff
      - name: Run Ruff
        run: ruff check Ulti_argus/
      - name: Setup Rust (Nightly)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: clippy, rust-src
      - name: Install Stable Rust
        run: rustup toolchain install stable --component clippy
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: DeepPacketSentinel
      - name: Run Clippy (Common/Userspace)
        working-directory: DeepPacketSentinel
        run: cargo +stable clippy --workspace --exclude ebpf -- -D warnings
      - name: Run Clippy (eBPF)
        working-directory: DeepPacketSentinel
        run: cargo +nightly clippy --package ebpf --target bpfel-unknown-none -Z build-std=core -- -D warnings

  test-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e Ulti_argus/.[dev]
      - name: Run Tests
        run: pytest -v --tb=short Ulti_argus/tests/

  test-rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: DeepPacketSentinel
      - name: Run Tests
        working-directory: DeepPacketSentinel
        run: cargo test --workspace --exclude ebpf

  build:
    needs: [lint, test-python, test-rust]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust (Nightly for eBPF)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: rust-src
      - name: Install Stable Rust
        run: rustup toolchain install stable
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: DeepPacketSentinel
      - name: Build eBPF
        working-directory: DeepPacketSentinel
        run: cargo +nightly build --release --package ebpf --target bpfel-unknown-none -Z build-std=core
      - name: Build Userspace
        working-directory: DeepPacketSentinel
        run: cargo +stable build --release --package userspace
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Build
        run: pip install build
      - name: Build Python Wheel
        run: python -m build Ulti_argus/
